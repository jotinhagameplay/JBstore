<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - JB Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function setCookie(nome, valor, dias) {
            let data = new Date();
            data.setTime(data.getTime() + (dias * 24 * 60 * 60 * 1000));
            document.cookie = `${nome}=${valor}; expires=${data.toUTCString()}; path=/`;
        }

        function getCookie(nome) {
            let cookies = document.cookie.split('; ');
            for (let i = 0; i < cookies.length; i++) {
                let [chave, valor] = cookies[i].split('=');
                if (chave === nome) {
                    return valor;
                }
            }
            return null;
        }

        function alterarPaleta(corPrimaria, corSecundaria) {
            document.documentElement.style.setProperty('--cor-primaria', corPrimaria);
            document.documentElement.style.setProperty('--cor-secundaria', corSecundaria);
            setCookie('corPrimaria', corPrimaria, 30);
            setCookie('corSecundaria', corSecundaria, 30);
        }

        function alterarFonte(tamanho) {
            document.documentElement.style.setProperty('--tamanho-fonte', tamanho + 'px');
            setCookie('tamanhoFonte', tamanho, 30);
        }

        function carregarConfiguracoes() {
            const corPrimaria = getCookie('corPrimaria') || '#10B981';
            const corSecundaria = getCookie('corSecundaria') || '#047857';
            const tamanhoFonte = getCookie('tamanhoFonte') || '16';
            
            document.documentElement.style.setProperty('--cor-primaria', corPrimaria);
            document.documentElement.style.setProperty('--cor-secundaria', corSecundaria);
            document.documentElement.style.setProperty('--tamanho-fonte', tamanhoFonte + 'px');
        }

        window.onload = carregarConfiguracoes;
    </script>
    <style>
        :root {
            --cor-primaria: #10B981;
            --cor-secundaria: #047857;
            --tamanho-fonte: 16px;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
    <header class="bg-[var(--cor-primaria)] p-4 text-white text-center text-2xl font-bold shadow-md">
        Configurações
    </header>
    <main class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg mt-6">
        <h2 class="text-xl font-semibold mb-4">Escolha uma Paleta de Cores</h2>
        <div class="grid grid-cols-3 md:grid-cols-4 gap-4 mb-6">
            <button onclick="alterarPaleta('#10B981', '#047857')" class="h-16 rounded-lg shadow-lg bg-gradient-to-r from-green-500 to-green-700"></button>
            <button onclick="alterarPaleta('#DC2626', '#991B1B')" class="h-16 rounded-lg shadow-lg bg-gradient-to-r from-red-500 to-red-700"></button>
            <button onclick="alterarPaleta('#2563EB', '#1E3A8A')" class="h-16 rounded-lg shadow-lg bg-gradient-to-r from-blue-500 to-blue-700"></button>
            <button onclick="alterarPaleta('#F59E0B', '#B45309')" class="h-16 rounded-lg shadow-lg bg-gradient-to-r from-yellow-500 to-yellow-700"></button>
            <button onclick="alterarPaleta('#9333EA', '#6B21A8')" class="h-16 rounded-lg shadow-lg bg-gradient-to-r from-purple-500 to-purple-700"></button>
            <button onclick="alterarPaleta('#000000', '#333333')" class="h-16 rounded-lg shadow-lg bg-gradient-to-r from-black to-gray-800"></button>
        </div>

        <h2 class="text-xl font-semibold mb-4">Ajuste o Tamanho da Fonte</h2>
        <input type="range" min="12" max="24" value="16" class="w-full mb-6" oninput="alterarFonte(this.value)">

        <div class="text-center bg-[var(--cor-secundaria)] text-white p-4 rounded-lg shadow-md text-lg">
            Pré-visualização das mudanças
        </div>

        <a href="index.html" class="block text-center mt-6 px-6 py-3 bg-[var(--cor-primaria)] text-white rounded-lg shadow-md 
                        hover:bg-green-600 transition-all duration-300 transform hover:scale-105">
            Voltar à Página de Vendas
        </a>
    </main>
</body>
</html>
