<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brechó Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function getCookie(nome) {
            let cookies = document.cookie.split('; ');
            for (let i = 0; i < cookies.length; i++) {
                let [chave, valor] = cookies[i].split('=');
                if (chave === nome) {
                    return valor;
                }
            }
            return null;
        }

        function carregarConfiguracoes() {
            const corPrimaria = getCookie('corPrimaria') || '#10B981';
            const corSecundaria = getCookie('corSecundaria') || '#047857';
            const tamanhoFonte = getCookie('tamanhoFonte') || '16';
            document.documentElement.style.setProperty('--cor-primaria', corPrimaria);
            document.documentElement.style.setProperty('--cor-secundaria', corSecundaria);
            document.documentElement.style.setProperty('--tamanho-fonte', tamanhoFonte + 'px');
        }
        
        window.onload = carregarConfiguracoes;
    </script>
    <style>
        :root {
            --cor-primaria: #10B981;
            --cor-secundaria: #047857;
            --tamanho-fonte: 16px;
        }
    </style>
</head>
<body class="bg-[var(--cor-secundaria)] text-white font-sans">
