<!DOCTYPE html>

    <title>JB Usados</title>
    <script>
        function getCookie(nome) {
            let cookies = document.cookie.split('; ');
            for (let i = 0; i < cookies.length; i++) {
                let [chave, valor] = cookies[i].split('=');
                if (chave === nome) {
                    return valor;
                }
            }
            return null;
        }

        function carregarConfiguracoes() {
            const corPrimaria = getCookie('corPrimaria') || '#10B981';
            const corSecundaria = getCookie('corSecundaria') || '#047857';
            const tamanhoFonte = getCookie('tamanhoFonte') || '16';

            document.documentElement.style.setProperty('--cor-primaria', corPrimaria);
            document.documentElement.style.setProperty('--cor-secundaria', corSecundaria);
            document.documentElement.style.setProperty('--tamanho-fonte', tamanhoFonte + 'px');

            document.body.style.backgroundColor = corSecundaria;  // Cor de fundo da página
            document.querySelector('.navbar').style.backgroundColor = corPrimaria; // Navbar com cor primária
        }

        window.onload = carregarConfiguracoes;
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --cor-primaria: #10B981;
            --cor-secundaria: #047857;
            --tamanho-fonte: 16px;
        }

        body {
            font-size: var(--tamanho-fonte);
        }

        .navbar {
            background-color: var(--cor-primaria);
        }

        .preview {
            background-color: var(--cor-secundaria);
            color: var(--cor-primaria);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
